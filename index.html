<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="keys">
        <div data-key="65"><kbd>A</kbd>
            <span class="sound">boom</span></div>
        <div data-key="83"><kbd>S</kbd>
            <span class="sound">clap</span></div>
        <div data-key="68"><kbd>D</kbd>
            <span class="sound">hilhat</span></div>
        <div data-key="70"><kbd>F</kbd>
            <span class="sound">kick</span></div>
        <div data-key="71"><kbd>G</kbd>
            <span class="sound">openhat</span></div>

    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>


    <script src="main.js"></script>
</body>

</html>
